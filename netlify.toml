# Netlify Configuration File

[build]
  command = "npm run build"
  publish = "dist"

# üõ°Ô∏è SECURITY HEADERS (The Digital Fortress Shield)
# A+ Grade Configuration for Mozilla Observatory
[[headers]]
  for = "/*"
  [headers.values]
    # 1. Block others from embedding your site (Prevents Clickjacking)
    X-Frame-Options = "DENY"

    # 2. Stop browsers from guessing file types (Prevents MIME attacks)
    X-Content-Type-Options = "nosniff"

    # 3. Enable built-in browser security filters
    X-XSS-Protection = "1; mode=block"

    # 4. Force HTTPS (The browser will REFUSE to load non-secure versions)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # 5. Hide where your visitors came from (Privacy)
    Referrer-Policy = "strict-origin-when-cross-origin"

    # 6. Permissions Policy (Block access to camera, mic, geolocation)
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

    # 7. CONTENT SECURITY POLICY (CSP) - THE CRITICAL FIX
    # - script-src: REMOVED 'unsafe-inline'. Only allows self (your files) and YouTube.
    # - style-src: Allows inline styles (needed for Astro/Tailwind) but blocks external malicious CSS.
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' https://www.youtube.com https://s.ytimg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://www.youtube-nocookie.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"

# ‚ö° CACHE CONTROL (Optimization)
# Cache images/fonts for 1 year (Immutable)
[[headers]]
  for = "*.{png,jpg,jpeg,webp,gif,svg,woff,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS/JS for 1 year (Immutable - because Astro hashes filenames)
[[headers]]
  for = "*.{css,js}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"